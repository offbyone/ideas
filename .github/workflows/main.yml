---
name: "Blog"

on:
  push:
    branches:
      - main
      - ci-testing*

  pull_request:
    branches:
      - main
      - ci-testing*

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@7edac99f961f18b581bbd960d59d049f04c0002f # v6.4.1

      - name: install python libs
        run: uv sync

      - name: Set up Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .tool-versions
          cache: npm

      - name: Install dependencies
        run: |
          npm install
          echo "$GITHUB_WORKSPACE/node_modules/.bin" >> "$GITHUB_PATH"

      - name: Assert that our dependencies are reachable
        run: |
          uv run python --version
          uv run pelican --version
          sass --version

      - name: Build the page
        run: |
          just generate

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: output/
          retention-days: 1

  verify:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
      - name: Install uv
        uses: astral-sh/setup-uv@7edac99f961f18b581bbd960d59d049f04c0002f # v6.4.1
      - name: install python libs
        run: uv sync
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: output/

      - name: Run code quality checks
        run: |
          # Run ruff linting and formatting checks
          uv run ruff check .
          uv run ruff format --check .

      - name: Validate content structure
        run: |
          # Check that posts have required metadata and valid structure
          uv run invoke list-categories > /dev/null
          uv run invoke list-tags > /dev/null

      - name: Check for broken internal links
        run: |
          # Basic check for common broken link patterns in generated HTML
          if find output -name "*.html" -exec grep -l "href=\"#\"" {} \; | head -1; then
            echo "Found empty href attributes in HTML files"
            find output -name "*.html" -exec grep -l "href=\"#\"" {} \;
            exit 1
          fi

      - name: Validate HTML structure
        run: |
          # Check that key pages exist and have basic structure
          if [ ! -f "output/index.html" ]; then
            echo "Missing index.html"
            exit 1
          fi
          
          # Check that index.html has basic HTML structure
          if ! grep -q "<html" output/index.html; then
            echo "index.html missing HTML tag"
            exit 1
          fi
          
          if ! grep -q "<title>" output/index.html; then
            echo "index.html missing title tag"
            exit 1
          fi

      - name: Check RSS feed validity
        run: |
          # Verify RSS feeds exist and are valid XML
          if [ -f "output/feeds/all.atom.xml" ]; then
            # Basic XML validation - check it's well-formed
            if ! python3 -c "import xml.etree.ElementTree as ET; ET.parse('output/feeds/all.atom.xml')"; then
              echo "RSS feed is not valid XML"
              exit 1
            fi
          fi

  deploy:
    needs: build
    # only run this when the action is push and the destination branch is main
    if: github.action == 'push' && github.ref_name == 'main'
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          sparse-checkout: |
            justfile
          sparse-checkout-cone-mode: false

      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@b47578312673ae6fa5b5096b330d9fbac3d116df # v4.2.1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::984616268605:role/ideas-deployer
          role-session-name: deploy-ideas
          mask-aws-account-id: false

      - name: Install uv
        uses: astral-sh/setup-uv@7edac99f961f18b581bbd960d59d049f04c0002f # v6.4.1

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: output/

      - name: Publish the content
        run: |
          just upload

      - name: Invalidate the existing distribution
        run: |
          just invalidate

      - name: Tell me about it
        if: ${{ always() }}
        uses: desiderati/github-action-pushover@22efda5223198aba3e271f9cbec9b1b3a16033b0 # v1
        with:
          job-status: ${{ job.status }}
          pushover-api-token: ${{ secrets.PUSHOVER_API_TOKEN }}
          pushover-user-key: ${{ secrets.PUSHOVER_USER_KEY }}
