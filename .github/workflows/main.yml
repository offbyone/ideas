---
name: "Blog"

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::984616268605:role/ideas-deployer
          role-session-name: deploy-ideas
          mask-aws-account-id: false

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pip-tools
          pip-sync requirements.txt
          npm install
          echo "$GITHUB_WORKSPACE/node_modules/.bin" >> $GITHUB_PATH

      - name: Assert that our dependencies are reachable
        run: |
          echo $PATH
          python --version
          pelican --version
          sass --version

      - name: Build the page
        run: inv site

      - name: Publish the content
        run: inv upload

      - name: Invalidate the existing distribution
        run: inv invalidate

      - name: Tell me about it
        if: ${{ always() }}
        uses: desiderati/github-action-pushover@v1
        with:
          job-status: ${{ job.status }}
          pushover-api-token: ${{ secrets.PUSHOVER_API_TOKEN }}
          pushover-user-key: ${{ secrets.PUSHOVER_USER_KEY }}
