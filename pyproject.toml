[project]
name = "offby1.website"
description = "My website"
requires-python = ">= 3.11"
keywords = [
  "pelican",
  "blog",
  "offby1"
]
version = "1.0.0"

dependencies = [
    "cssmin",
    "feed2toot",
    "invoke",
    "isort>=5.0",
    "markdown",
    "mf2py",
    "pelican-edit-url",
    "pelican-embed-microblog >= 1.1.0",
    "pelican-gist",
    "pelican-githubprojects",
    "pelican-photos ~= 1.5.0",
    "pelican-simple-footnotes",
    "pelican-sitemap",
    "pelican-tag-cloud",
    "pelican-webassets",
    # 👇🏻 this is required by webassets' jsmin
    "jsmin~=3.0.1",
    "pelican>=4.5",
    "piexif",
    "python-slugify>=4.0",
    "rich",
    "webassets",
    "wheel",
    "ruff~=0.1.3",
]

[[authors]]
name = "Chris Rose"
email = "offline@offby1.net"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch]

[tool.hatch.metadata]
# enabled because we are using git dependencies
allow-direct-references = true

[tool.hatch.build.targets.sdist]
ignore-vcs = true
only-include = [
  "plugins/*.py",
]

[tool.hatch.build.targets.wheel]
packages = ["plugins"]

[tool.black]
line-length = 100
target-version = ['py38']
